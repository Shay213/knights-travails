<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights Travails</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="container">
            <div>
                <h1>Click on square to start</h1>
                <button type="button" class="active" data-id="1">Knight's tour</button>
                <button type="button" data-id="2">Shortest path</button>
            </div>
            <div class="flex-container">
                <div class="col-cords">
                    <div>8</div>
                    <div>7</div>
                    <div>6</div>
                    <div>5</div>
                    <div>4</div>
                    <div>3</div>
                    <div>2</div>
                    <div>1</div>
                </div>
                <div class="board">
                    <div class="line"></div>
                </div>
            </div>
            <div class="row-cords">
                <div>a</div>
                <div>b</div>
                <div>c</div>
                <div>d</div>
                <div>e</div>
                <div>f</div>
                <div>g</div>
                <div>h</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
